apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: degencast-namespace-prod
  name: degencast-frames-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:272372497786:certificate/205f07a4-df9b-4e60-8af3-53a5311a9abd
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: degencast-frames-service
              port:
                number: 80